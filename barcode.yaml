substitutions:
  name: "barcode-scanner"
  friendly_name: "Barcode Scanner"

  # Query ID for opentindb (https://opengtindb.org/api.php)
  rest_opentindb_queryid: "400000000"

  # I2C pins for the display
  display_i2c_sda: GPIO21
  display_i2c_scl: GPIO22

  # I2C address for the OLED display
  ssd1306_i2c_address: "0x3C"

  # UART pins for the barcode scanner
  uart_tx_pin: GPIO17
  uart_rx_pin: GPIO16

  # Pin for the buzzer/beeper
  beeper_pin: GPIO4

esp32:
  board: wemos_d1_mini32

esphome:
  name: "${name}"
  name_add_mac_suffix: true
  project:
    name: smarthomeyourself.barcodescanner
    version: "1.0"
  on_boot:
    then:
      - lambda: id(last_ean).publish_state("Scan Barcode");

dashboard_import:
  package_import_url: github://lorddc1989/barcode-scanner-for-esphome/barcode.yaml@main
  import_full_config: false

ota:

api:
  services:
    - service: request_ean
      variables:
        eancode: string
      then:
        - script.execute:
            id: request_ean
            ean: !lambda return eancode.c_str();

wifi:
  ap:
    password: "12345678"

improv_serial:

captive_portal:

logger:
  hardware_uart: UART0

globals:
  - id: xpos_ean
    type: int
    initial_value: "0"
  - id: xpos_brand
    type: int
    initial_value: "0"
  - id: xpos_prod
    type: int
    initial_value: "0"

text_sensor:
  - platform: template
    id: barcode_scanner
    name: "${friendly_name} Sensor"
    on_value:
      then:
        - if:
            condition:
              - lambda: 'return id(barcode_scanner).state != "unknown";'
            then:
              - script.execute:
                  id: request_ean
                  ean: !lambda return x.c_str();

  - platform: template
    id: last_ean
    name: "${friendly_name} EAN"
  - platform: template
    id: last_brand
    name: "${friendly_name} Brand"
  - platform: template
    id: last_product
    name: "${friendly_name} Product"

uart:
  id: uart_bus
  baud_rate: 9600
  tx_pin: "${uart_tx_pin}"
  rx_pin: "${uart_rx_pin}"
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\n"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);
      - text_sensor.template.publish:
          id: barcode_scanner
          state: !lambda |
            std::string s(bytes.begin(), bytes.end());
            return s;

font:
  - file: "_fonts/arial.ttf"
    id: arial_font_18
    size: 18
  - file: "_fonts/arial.ttf"
    id: arial_font
    size: 20
    glyphs: >-
      ß!?"%()+*=,-_.:°ø0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZÄÜÖ abcdefghijklmnopqrstuvwxyzäüö€@<>/

i2c:
  sda: "${display_i2c_sda}"
  scl: "${display_i2c_scl}"
  scan: false
  frequency: 400kHz
  id: i2c_bus

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    address: "${ssd1306_i2c_address}"
    update_interval: 250ms
    lambda: |-
      it.print(id(xpos_ean), 0, id(arial_font_18), id(last_ean).state.c_str());
      it.print(id(xpos_brand), 19, id(arial_font), id(last_brand).state.c_str());
      it.print(id(xpos_prod), 40, id(arial_font), id(last_product).state.c_str());

      int x_start, y_start, height;
      int brand_width, prod_width, ean_width;
      it.get_text_bounds(0, 0, id(last_ean).state.c_str(), id(arial_font), TextAlign::TOP_LEFT, &x_start, &y_start, &ean_width, &height);
      it.get_text_bounds(0, 0, id(last_brand).state.c_str(), id(arial_font), TextAlign::TOP_LEFT, &x_start, &y_start, &brand_width, &height);
      it.get_text_bounds(0, 0, id(last_product).state.c_str(), id(arial_font), TextAlign::TOP_LEFT, &x_start, &y_start, &prod_width, &height);

      if (id(xpos_ean) > (-1 * ean_width) - 30 && ean_width > 128) {
        id(xpos_ean) -= 10;
      } else {
        id(xpos_ean) = 0;
      }

      if (id(xpos_brand) > (-1 * brand_width) - 30 && brand_width > 128) {
        id(xpos_brand) -= 10;
      } else {
        id(xpos_brand) = 0;
      }

      if (id(xpos_prod) > (-1 * prod_width) - 30 && prod_width > 128) {
        id(xpos_prod) -= 10;
      } else {
        id(xpos_prod) = 0;
      }

switch:
  - platform: gpio
    name: "${friendly_name} Buzzer"
    pin: "${beeper_pin}"
    id: beeper

http_request:
  useragent: esphome/barcodescanner
  timeout: 10s
  id: http_request_data
  verify_ssl: false

script:
  - id: request_ean
    parameters:
      ean: std::string
    mode: restart
    then:
      - switch.turn_on: beeper
      - delay: 50ms
      - switch.turn_off: beeper
      - script.execute:
          id: getEanData
          ean: !lambda return ean.c_str();
      - delay: 500ms
      - text_sensor.template.publish:
          id: barcode_scanner
          state: unknown

  - id: getEanData
    parameters:
      ean: std::string
    mode: restart
    then:
      - script.execute: clearProductData
      - lambda: |-
          ESP_LOGD("getEanData", "Scanned EAN: %s\n", ean);
      - lambda: id(last_ean).publish_state(ean);
      - script.execute:
          id: refreshProductNameOpenfoodfacts
          ean: !lambda return ean.c_str();
      - delay: 500ms
      - if:
          condition:
            or:
              - text_sensor.state:
                  id: last_product
                  state: 'null'
              - text_sensor.state:
                  id: last_product
                  state: ''
          then:
            - script.execute:
                id: refreshProductNameOpenTin
                ean: !lambda return ean.c_str();

  - id: clearProductData
    mode: restart
    then:
      - lambda: id(last_ean).publish_state("");
      - lambda: id(last_brand).publish_state("");
      - lambda: id(last_product).publish_state("");

  - id: refreshProductNameOpenTin
    mode: restart
    parameters:
      ean: std::string
    then:
      - http_request.get:
          url: !lambda |- 
            return "https://opengtindb.org/?ean=" + ean + "&cmd=query&queryid=${rest_opentindb_queryid}";
          on_response:
            then:
              - lambda: |-
                  const char *response = id(http_request_data).get_string().value_or("").c_str();
                  // Parsing response logic here...

  - id: refreshProductNameOpenfoodfacts
    mode: restart
    parameters:
      ean: std::string
    then:
      - http_request.get:
          headers:
            Content-Type: application/json
          url: !lambda |- 
            return "https://world.openfoodfacts.org/api/v2/product/" + ean + "?fields=brands,product_name,code";
          on_response:
            then:
              - if:
                  condition:
                    lambda: |-
                      return response->status_code == 200;
                  then:
                    - lambda: |-
                        const char *ptr = id(http_request_data).get_string().value_or("").c_str();
                        json::parse_json(ptr, [](JsonObject root) {
                          id(last_brand).publish_state(root["product"]["brands"].as<const char*>());
                          id(last_product).publish_state(root["product"]["product_name"].as<const char*>());
                        });
